 NEN_ideas: "English Ideas"
 NEN_ideas_start: "Viking Legacy"
 NED_ideas_bonus: "Ulfberht Steel"
 SEN_ideas: "English Ideas"
 SEN_ideas_start: "Heavily Fortified Towns"
 SEN_ideas_bonus: "A Kingdom That Stands the Test of Time"
 expanded_churches: "Church Expansions"
 expanded_churches_desc: "Harald's rule was marked by an extensive expansion of churches in his homeland of Norway. These changes allowed for a more organized clergy."
 coin_mint: "Coin Mint"
 coin_mint_desc: "The minting of a proper currency is what allowed Norway to begin a proper trading economy. By expanding upon this we gain to profit greatly."
 haralds_dream: "Harald's Dream"
 haralds_dream_desc: "It is said that Harald was known to have sought after the legendary Vinland, having however never actually found it in his lifetime. It is in our interest to discover if Vinland was indeed a legend, or fact."
 renowned_longboats: "Renowned Longboats"
 renowned_longboats_desc: "The Vikings were renowned for their special boats known as longboats. By further studying these boats we have gained a better understanding of naval warfare."
 hard_rule: "Hard Rule"
 hard_rule_desc: "By disciplining those that act out we have attained greater control of the populace. They fear the consquences of the stick too much to question the lack of a carrot."
 strict_discipline: "Strict Discipline"
 strict_discipline_desc: "We have expanded our idea of Hard Rule into the military, attaining superior unit cohesion in comparison to our peers."
 legacy_of_hardrada: "Legacy of Hardrada"
 legacy_of_hardrada_desc: "Thanks to exploration we have discovered means in which we can set sail for far longer than other navies."
 history_of_turmoil: "A History of Turmoil"
 history_of_turmoil_desc: "Saxon held England has seen much strife since its early origins. This has allowed us have an excellent pool of warriors to choose from for our armies."
 efficient_tax_collectors: "Efficient Tax Collectors"
 efficient_tax_collectors_desc: "Due to England's decentralized nature tax collectors have learned that they need to be thorough when collecting. This allows us to gather more than other nations."
 in_defense_of_home: "In Defense of the Homeland"
 in_defense_of_home_desc: "Despite our tumultuous past and history of in-fighting a swelling sense of unity can be felt sweeping the nation. Our armies jump at the chance to take the fight to those who would threaten our homes."
 eyes_to_the_sea: "Eyes to the Sea"
 eyes_to_the_sea_desc: "We turn our eyes now to the sea, wondering what great journeys we missed; If only our ancestors had sailed west to this new world that is being talked about, instead of towards the land of Angles, how things may have been different."
 decentralized_state: "Decentralized State"
 decentralized_state_desc: "From the very beginning our people sought to make headways into newly found land, dismissing the ruins of former nations. This has allowed our people to be more content with their lot in life."
 royal_housecarls: "Royal Housecarls"
 royal_housecarls_desc: "Housecarls have been a personal bodyguard for the ruling dynasty for quite some time. By allowing officers to learn from their example we can further better our own armies."
 ships_of_solid_oak: "Ships of Solid Oak"
 ships_of_solid_oak_desc: "England has the finest of oak trees, however we have neglected the quality of our ships. This matter will be addressed by using only the finest of English oak in our ship construction from now on."
